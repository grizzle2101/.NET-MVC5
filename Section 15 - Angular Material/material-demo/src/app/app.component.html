<!--Task 4 - Display Options in Angular Material-->
<mat-form-field>
    <!--Task 5 - Select Default Color-->
    <mat-select [(ngModel)]="color">
        <mat-option *ngFor="let color of colors" [value]="color.id">{{color.name}}</mat-option>
    </mat-select>
</mat-form-field>
