<div class="container">
  <div class="col-6">
    <div class="altert alert-danger" *ngIf="username.touched && username.errors?.required">UserName Required</div>
    <div class="altert alert-danger" *ngIf="username.touched && username.errors?.checkUserAlreadyExists">Username
      Already Taken</div>
    <div class="altert alert-danger" *ngIf="email.touched && email.errors?.required">EMAIL Requierd</div>
    <div class="altert alert-danger" *ngIf="password.touched && password.errors?.required">Password Requierd</div>
    <div class="altert alert-danger" *ngIf="password.touched && password.errors?.checkValidPassword">Password is NOT
      VALID.</div>

    <div class="card card-signin my-5">
      <h4 class="card-title">Create Account</h4>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="createUser()">
          <div formGroupName="account">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input formControlName="name" id="name" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input formControlName="username" id="username" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input formControlName="email" id="email" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" id="password" type="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Re-enter password</label>
              <input formControlName="confirmPassword" id="confirmPassword" type="password" class="form-control">
            </div>
          </div>
          <button ng-disabled="account.errors" class="btn btn-primary" type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </div>
