<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <!--Task 1 - Lets make this Required-->
    <input required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type ="text" class="form-control">
    <!--Task 2 - Add Alert for Invalid Data-->
    <div class="alert alert-danger" *ngIf="!firstName.valid && firstName.touched">First Name is Required</div>
  </div>

  <div class="form-group">
      <label for="comment">Comment</label>
      <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"> </textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
