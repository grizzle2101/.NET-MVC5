<!--Task 2 - Refactor with NgStyle-->
<button
  [ngStyle]="{
    'backgroundColor' : canSave ? 'red': 'blue',
    'color' : canSave ? 'white': 'black',
    'fontweight' : canSave ? 'bold': 'normal'
  }"
  (click)="onClick()"
  >
  Save
</button>
